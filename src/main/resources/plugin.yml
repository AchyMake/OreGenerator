name: OreGenerator
version: '${project.version}'
main: org.achymake.oregenerator.OreGenerator
api-version: '1.21'
prefix: '${project.name}'
load: STARTUP
author: AchyMake
description: '${project.description}'
website: '${project.url}'
commands:
  oregenerator:
    description: main command
    permission: oregenerator.command.oregenerator
    aliases:
      - oregen
permissions:
  oregenerator.command.oregenerator:
    description: main command
    default: op
  oregenerator.event.join.update:
    description: check updates on join
    default: op
